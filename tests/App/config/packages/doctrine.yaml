doctrine:
    dbal:
        url: '%env(DATABASE_URL)%'
    orm:
        auto_mapping: true
        controller_resolver:
            auto_mapping: false
        enable_lazy_ghost_objects: true
        mappings:
            App:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/Entity'
                prefix: 'Pallari\GeonameBundle\Tests\App\Entity'
                alias: App
