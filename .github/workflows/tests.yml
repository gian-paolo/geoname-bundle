name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        symfony: ['6.4.*', '7.4.*', '8.0.*']
        dependencies: [stable, lowest]
      exclude:
        - php: '8.2'
          symfony: '8.0.*'
        - php: '8.3'
          symfony: '8.0.*'

    name: PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }} (${{ matrix.dependencies }})
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv, intl, zip
        coverage: none

    - name: Install dependencies
      run: |
        composer require "symfony/framework-bundle:${{ matrix.symfony }}" --no-update
        if [ "${{ matrix.dependencies }}" == "lowest" ]; then
          composer update --prefer-lowest --prefer-dist --no-progress
        else
          composer install --prefer-dist --no-progress
        fi

    - name: Run Tests
      run: vendor/bin/phpunit
