name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Legacy/Stable Stack (PHP 8.2 & 8.3)
          - php: '8.2'
            symfony: '6.4.*'
            doctrine: '^2.13'
          - php: '8.2'
            symfony: '7.4.*'
            doctrine: '^2.13'
          - php: '8.3'
            symfony: '6.4.*'
            doctrine: '^2.13'
          - php: '8.3'
            symfony: '7.4.*'
            doctrine: '^2.13'
          
          # Modern Stack (PHP 8.4)
          - php: '8.4'
            symfony: '7.4.*'
            doctrine: '^3.0'
          - php: '8.4'
            symfony: '8.0.*'
            doctrine: '^3.0'

    name: PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }} - Doctrine ${{ matrix.doctrine }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv, intl, zip
        coverage: none

    - name: Install dependencies
      run: |
        composer require "symfony/framework-bundle:${{ matrix.symfony }}" "doctrine/doctrine-bundle:${{ matrix.doctrine }}" --no-update
        composer install --prefer-dist --no-progress

    - name: Run Tests
      run: vendor/bin/phpunit
